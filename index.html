<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/itunes.jpg" alt="">
      <h1>Really Awesome Music Site</h1>
      <img src="images/itunes.jpg" alt="">
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
      <div class="now-playing">
        Now Playing:
      </div>
      <hr>
    </section>
    <section class="search">
      <form class="search-form" onsubmit="formSubmit()">
        <input class='input' type="text" placeholder="Search for Artist">
        <button class="button" type="button" name="button">Search</button>
      </form>
    </section>
    <hr>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
